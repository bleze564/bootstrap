        міський арт-магазин

      <div>
        <ul class="list-unstyled d-flex justify-content-center">
          <li
            class="text-dark h3"
            style="
              margin-left: 60px;
              margin-right: 60px;
              font-weight: 400;
              margin-bottom: 50px;
            "
          >
            магазин
          </li>
          <li
            class="text-dark h3"
            style="margin-left: 60px; margin-right: 60px; font-weight: 400"
          >
            про нас
          </li>
          <li
            class="text-dark h3"
            style="margin-left: 60px; margin-right: 60px; font-weight: 400"
          >
            зв'язок
          </li>
        </ul>
      </div>
        </div>
      
    </header>
    <main>
      <section>
        <div class="container xl">
            <div style="text-align: center;">
                <p class="h1">Роботи</p>
                <p style="font-weight: 200; margin-bottom: 30px;">
                  стріт-арт у вас вдома. скачайте та роздрукуйте
                </p>
              </div>
              <div class="d-flex flex-wrap justify-content-between">
                  <div class="card" style="width: 25rem; margin-bottom: 50px;">

                        <p class="card-text">ваш цифровий товар 20 $</p>

                      </div>
                    </div>
                    <div class="card" style="width: 25rem; margin-bottom: 50px;">
                      <img src="https://static.wixstatic.com/media/27af89_c08316f2617c4ab2997e6615dfc7951a~mv2_d_3872_2592_s_4_2.jpg/v1/fill/w_608,h_341,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/27af89_c08316f2617c4ab2997e6615dfc7951a~mv2_d_3872_2592_s_4_2.jpg" class="card-img-top" alt="art">
                      <div class="card-body">
                        <p class="card-text">ваш цифровий товар 20 $</p>
                        <button type="submit" class="border-0 bg-dark text-white" style="width: 200px; height: 50px; font-size: 25px; border-radius: 20px;">Buy</button>
                      </div>
                    </div>
                    <div class="card" style="width: 25rem; margin-bottom: 50px;">
                      <img src="https://static.wixstatic.com/media/27af89_2f1eeea61a5b4522bbf1cd9ae9d9e928~mv2_d_3872_2592_s_4_2.jpg/v1/fill/w_608,h_341,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/27af89_2f1eeea61a5b4522bbf1cd9ae9d9e928~mv2_d_3872_2592_s_4_2.jpg" class="card-img-top" alt="art">
                      <div class="card-body">
                        <p class="card-text">ваш цифровий товар 20 $</p>
                        <button type="submit" class="border-0 bg-dark text-white" style="width: 200px; height: 50px; font-size: 25px; border-radius: 20px; ">Buy</button>
                      </div>
                    </div>
                    <div class="card" style="width: 25rem; margin-bottom: 50px;">
                      <img src="https://static.wixstatic.com/media/27af89_23018aa424264084b489d5c4e2fbc9d5~mv2_d_3872_2592_s_4_2.jpg/v1/fill/w_608,h_341,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/27af89_23018aa424264084b489d5c4e2fbc9d5~mv2_d_3872_2592_s_4_2.jpg" class="card-img-top" alt="art">
                      <div class="card-body">
                        <p class="card-text">ваш цифровий товар 20 $</p>
                        <button type="submit" class="border-0 bg-dark text-white" style="width: 200px; height: 50px; font-size: 25px; border-radius: 20px;">Buy</button>
                      </div>

                      <img src="https://static.wixstatic.com/media/27af89_73de81d5264c4488a2c23ad7b8c48af4~mv2_d_3872_2592_s_4_2.jpg/v1/fill/w_608,h_341,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/27af89_73de81d5264c4488a2c23ad7b8c48af4~mv2_d_3872_2592_s_4_2.jpg" class="card-img-top" alt="art">
                      <div class="card-body">
                        <p class="card-text">ваш цифровий товар 20 $</p>
                        <button type="submit" class="border-0 bg-dark text-white" style="width: 200px; height: 50px; font-size: 25px; border-radius: 20px;">Buy</button>
                      </div>
                    </div>
                    <div class="card" style="width: 25rem; margin-bottom: 50px;">
                      <img src="https://static.wixstatic.com/media/27af89_63df77ee052646c5a28f6608ff466a20~mv2.jpg/v1/fill/w_608,h_341,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/27af89_63df77ee052646c5a28f6608ff466a20~mv2.jpg" class="card-img-top" alt="art">

                        <p class="card-text">ваш цифровий товар 20 $</p>
                        <button type="submit" class="border-0 bg-dark text-white" style="width: 200px; height: 50px; font-size: 25px; border-radius: 20px;">Buy</button>
                      </div>
                    </div>
              </div>
        </div>
      </section>
      <section>
        <div class="container xl">
            <p class="text-uppercase h1" style="text-align: center;">ми на зв'язку</p>
            <p style="font-size: 20px; text-align: center;">info@artshop.com</p>
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">
                        Електронна пошта</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">
                        Пароль</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">
                    Адреса</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">
                    Адреса 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Місто</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Перевір мене
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Увійти</button>
              </form>
        </div>
      </section>
    </main>
